<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengua8 - Tech Support</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #008000;
        }

        .support {
            font-size: 1.2rem;
            margin-top: 10px;
            background-color: #e9ecef;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .support p {
            margin: 0;
        }

        .support a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .policy-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }

        .policy-button:hover {
            background-color: #0056b3;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Lengua8 Logo" class="logo">
        <h1>Lengua8</h1>
        <div class="support">
            <p>support: <a href="mailto:lengua8.help@gmail.com">lengua8.help@gmail.com</a></p>
        </div>
        <a href="privacy-policy.html" class="policy-button">Privacy Policy</a>
    </header>
    <footer>
        &copy; 2024 Lengua8. All rights reserved.
    </footer>
</body>
</html>
